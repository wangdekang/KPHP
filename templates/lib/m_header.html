<script>
var siteUrl = "{$smarty.const.SITE_URL}";
window.userId = "{user_helper::get_user_id()}";
var AnUrl = function(url){
  if (url == undefined) {
      url = "{AnUrl()}";
  }
   var pre = "{substr({AnUrl('pre')}, 0, -3)}";
   url = pre.indexOf('?') == -1 ? url : url.replace('?', '&');
   return pre+url;
};
var isMobile = 1;
</script>
<script>
  $(function() {
    var onOff = true;
    $('#music').click(function(){
      if( onOff){
        // alert(1)
        // $('#music').style.backgroundImage = " url({$smarty.const.SITE_URL}/images/mc.png)";
        $('#media')[0].pause();
        $('#music').removeClass('icon-music1');
        onOff = !onOff;
      }else{
        // $('#music').style.backgroundImage = "background-image: url({$smarty.const.SITE_URL}/images/music.png);";
        $('#media')[0].play();
        $('#music').addClass('icon-music1');
        onOff = !onOff;
      }
    });
  });
  // alert(navigator.userAgent);
</script>
